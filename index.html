<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shinobi Wisdom | Naruto Quotes</title>
    <meta name="description" content="Get a random, inspiring Naruto quote from your favorite characters!">
    <link rel="shortcut icon" type="image.png" href="imgs/favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Local Styles -->
    <link href="css/styles.css" rel="stylesheet">
    <!-- Normalize CSS -->
    <link href="css/normalize.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Coda+Caption:wght@800&display=swap" rel="stylesheet">

</head>

<body>
    <nav>
        <h1>Shinobi Wisdom</h1>
        <p>Get Inspiration From Your Favorite Ninjas</p>
    </nav>
    <main>
        <div class="container">
            <div class="row align-items-start text-center">
                <div class="col">
                    <img src="imgs/naruto.png">
                    <h2>Naruto Uzumaki</h2>
                    <p id="narutoQuote"></p>
                    <button type="button" id="narutoBtn" class="quotebtn">GET QUOTE</button>
                </div>
                <div class="col">
                    <img src="imgs/sasuke.png">
                    <h2>Sasuke Uchiha</h2>
                    <p id="sasukeQuote"></p>
                    <button type="button" id="sasukeBtn" class="quotebtn">GET QUOTE</button>
                </div>
                <div class="col">
                    <img src="imgs/shikamaru.png">
                    <h2>Nara Shikamaru</h2>
                    <p id="shikamaruQuote"></p>
                    <button type="button" id="shikamaruBtn" class="quotebtn">GET QUOTE</button>
                </div>
            </div>
            <div class="row align-items-center text-center">
                <div class="col">
                    <img src="imgs/kakashi.png">
                    <h2>Hatake Kakashi</h2>
                    <p id="kakashiQuote"></p>
                    <button type="button" id="kakashiBtn" class="quotebtn">GET QUOTE</button>
                </div>
                <div class="col">
                    <img src="imgs/rock_lee.png">
                    <h2>Rock Lee</h2>
                    <p id="leeQuote"></p>
                    <button type="button" id="leeBtn" class="quotebtn">GET QUOTE</button>
                </div>
                <div class="col">
                    <img src="imgs/itachi.png">
                    <h2>Itachi Uchiha</h2>
                    <p id="itachiQuote"></p>
                    <button type="button" id="itachiBtn" class="quotebtn">GET QUOTE</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <h4>Made with
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-heart-fill"
                viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                    d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z" />
            </svg>
            by Sarah
        </h4>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>

</body>

</html>
